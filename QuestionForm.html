<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="QuestionFormStyle.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to Automated Ticketing</h1>
        <!--don't change /sendticket and the name of user-input as it's used to parse teh POST method-->
        <form action='/sendticket' name="new-submission" method="POST">
            <input type="text" name="user_input" />
            <input type="submit" id="submit-input" value="Add question" />
        </form>
    </header>


    <button id="show-form-btn">New</button>
    <div id="form-container" style="display: none;">
        <form action="/newTicket" method="post">
            <label for="input">Issue:</label>
            <input type="text" id="input" name="input">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const showFormBtn = document.getElementById("show-form-btn");
        const formContainer = document.getElementById("form-container");

        showFormBtn.addEventListener("click", () => {
            if (formContainer.style.display === "none") {
                formContainer.style.display = "block";
            } else {
                formContainer.style.display = "none";
            }
        });

    </script>

    <br>
    <br>
    <br>
    <form action="/searchTicket" method="post">
        <label for="input">TicketID:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Search</button>
    </form>







</body>

</html>
