<!DOCTYPE html>
<html lang="en">
<head>
       
    <link rel="stylesheet" href="QuestionFormStyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to Automated Ticketing</h1>
        <!--don't change /sendticket and the name of user-input as it's used to parse teh POST method-->
            <form action ='/sendticket' name="new-submission" method ="POST">              
                <input type="text" name="user_input" />
                <input type="submit" id="submit-input" value="Add question"/>                      
            </form>
    </header>
       
     <section class="Question-List">
        <h2>Questions List</h2>
        <div id="Questions">
            <div 
                style="display: grid;
                grid-template-rows: 100px 100px;"
                >
                <div id="Question-List-display">
                    <input type="text" placeholder="testing outputting ticket info">
                </div>   
            </div>
        </div>
    </section>
       
</body>
</html>
